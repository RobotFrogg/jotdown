<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>JotDown</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/setting.css">
  <link rel="stylesheet" href="css/markdownpreview.css.css">
  <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/index.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body onload="init();">
<div class="loader"><img src="icontransparent.png" alt="jotdownlogo" class="loader-img"></div>

  <div id="header">

    <!-- Setting Menu Begins Here -->
    <a class="btn" id= "settingsBtn" onclick="openSettings()"><i class="fa fa-cog" aria-hidden="true"></i></a>
    <div id="nav" class="settings">
      <div class="settingscontent">

        <div id="settingfade">
          <h1>Settings</h1>
          <div class="setting">
            <div class="name">
              font size
            </div>
            <div class="info">
              <div class="slider">
                Choose a size comfortable to read! <span class="value">17px</span>
                <input
                        type="range"
                        name="range"
                        id="range-slider"
                        class="range-slider"
                        min="10"
                        max="45"
                        value="17"
                        step="1"
                />
              </div>
              <br>
            </div>
          </div>
          <div class="setting">
            <div class="name">
              Word Count
            </div>
            <div class="info">
              See how much you've typed.
              <div class="switch">

                <input id="wordcount-enabled" type="checkbox">
                <!--                            <label for="wordcount-enabled"></label>-->
              </div>
            </div>
          </div>
          <!--<div class="setting">
            <div class="name">
              Space Calculator
            </div>
            <div class="info">
              This displays how much of that storage is being used.
              <div class="switch">
                <input checked="checked" id="storagecalc-enabled" type="checkbox">
              </div>
            </div>
          </div>-->
          <div class="setting">
            <div class="name">
              Make settings button invisible
            </div>
            <div class="info">
              Don't worry! You can always access the settings with ALT + W.
              <div class="switch">
                <input checked="checked" id="settingsbtn-enabled" type="checkbox">
              </div>
            </div>
          </div>
        </div>
        <a href="javascript:void(0)" class="exitbtn" onclick="closeSettings()">&times;</a>
      </div>
    </div>

    <!-- Colour Theme Toggle -->
    <div class="toggle-btn" id="color-toggle">
      <input type="checkbox" id="darkmode-checkbox">
      <span></span>
    </div>

  </div>

  <!-- Content Begins Here -->
  <div class="text">
    <textarea rows="1" id="text" placeholder="Start typing..." autofocus></textarea>
  </div>

  <!-- Scripts -->
  <script src="//instant.page/5.1.0" type="module" integrity="sha384-by67kQnR+pyfy8yWP4kPO12fHKRLHZPfEsiSXR8u2IKcTdxD805MGUXBzVPnkLHw"></script>
  <script
          src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous">
  </script>
  <script src="js/shortcuts.js"></script>
  <script src="js/main.js"></script>
  <script src="http://kit.fontawesome.com/a076d05399.js"></script>

  <div id="footer">
    <div id="wordCounter"></div>
    <div id="clock"></div>
  </div>

</body>

</html>
